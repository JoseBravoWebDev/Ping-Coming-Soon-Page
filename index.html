<!DOCTYPE html>
<html lang="es-ES">
<head>
  <!-- Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style and Site Icons -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preload" href="styles.css" as="style">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  /> 

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Title and SEO -->
  <title>Frontend Mentor | Ping Coming Soon Page</title>
  <meta name="robots" content="index"/>
  <meta name="description" 
    content="">
</head>
<!-- Body -->
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="#">
        <img src="images/logo.svg" alt="Logo" class="site-logo">
      </a>
    </div>
  </header>
  <!-- End Header -->
  
  <!-- Main Content -->
  <main>
    <section>
      <div class="container">

        <div class="text-container overflow-cntrl">

          <h1 class="title comeInUp">We are launching <span class="accent">soon!</span></h1>
          <p class="text a-delay-5ms fadeInUp">Subscribe and get notified</p>

          <form action="#" class="fadeIn a-delay-1d5s">

            <div class="input-container">
              <label for="Email" class="label">
                <input type="text" name="Email" id="email" placeholder="Your email address...">
              </label>
              <p class="error-text"></p>
            </div>

            <button class="submit-btn">Notify Me</button>
          </form>
        </div>

        <div class="img-illustration overflow-cntrl">
          <img class="comeInUp" src="images/illustration-dashboard.png" alt="Image Illustration">
        </div>
      </div>
    </section>
  </main>
  <!-- End Main Content -->
  
<!-- Footer -->
  <footer>
    <div class="container">
      <div class="socials">
        <a href="#" target="_blank" class="social-link">
          <span class="sr-only">Facebook Link</span>
          <i class="fa-brands fa-facebook-f fa-2xs"></i>
        </a>
        <a href="#" target="_blank" class="social-link">
          <span class="sr-only">Twitter Link</span>
          <i class="fa-brands fa-twitter fa-2xs"></i>
        </a>
        <a href="#" target="_blank" class="social-link">
          <span class="sr-only">Instagram Link</span>
          <i class="fa-brands fa-instagram fa-2xs"></i>
        </a>
      </div>
      <div class="copy-right-container">
        <p class="copy-right-text">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JoseBravoWebDev" target="_blank">Jos√© Bravo</a>.
    </div> -->
  </footer>
<!-- End Footer -->

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
